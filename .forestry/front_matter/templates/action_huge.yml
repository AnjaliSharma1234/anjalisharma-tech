---
label: Action Huge
hide_body: true
is_partial: true
display_field: label
fields:
  - type: text
    name: label
    label: Button Label
    description: The text displayed inside the button
    config:
      required: true
  - type: text
    name: url
    label: Button URL
  - type: boolean
    name: is_primary
    label: Is Primary
    description: Gives the button a primary color
    default: false
  - type: boolean
    name: is_scrolly
    label: Is Scrolly
    description: Gives the button a scroll animation (If the button URL is a section ID)
    default: false
  - type: boolean
    name: is_huge
    label: Is Huge
    description: Makes the button larger than a standard button
    default: false
