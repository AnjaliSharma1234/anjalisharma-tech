---
label: CTA Section
hide_body: true
display_field: section_id
fields:
- type: text
  name: section_id
  label: Section Id
  default: cta
  config:
    required: true
- type: text
  name: title
  label: Section Title
  description: The bold text displayed above the section action buttons
  config:
    required: true
- type: field_group_list
  name: actions
  label: Section Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: textarea
  name: text
  label: Section Text
  description: The text displayed in the content portion of the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: Cta
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: cta
  config:
    required: true
